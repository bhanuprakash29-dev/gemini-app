<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>📚 Doc Analyzer With Q&A</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      background: #f0f2f5;
      font-family: 'Segoe UI', sans-serif;
    }
    .chat-container {
      max-width: 900px;
      margin: 30px auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .chat-header {
      background: #4c8bf5;
      color: white;
      padding: 20px;
      text-align: center;
      font-weight: bold;
      font-size: 1.5rem;
    }
    .chat-box {
      padding: 20px;
      height: 500px;
      overflow-y: auto;
      background: #f9f9f9;
    }
    .message {
      margin-bottom: 20px;
    }
    .user-msg {
      text-align: right;
    }
    .bot-msg {
      text-align: left;
    }
    .msg-content {
      display: inline-block;
      padding: 12px 18px;
      border-radius: 20px;
      max-width: 80%;
      background: #e8e8e8;
    }
    .user-msg .msg-content {
      background: #daf1ff;
    }
    .chat-input {
      padding: 20px;
      border-top: 1px solid #ddd;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .chat-input input, .chat-input textarea, .chat-input button, .chat-input select {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    #questionInput {
      flex: 1;
    }
    .msg-content img { max-width: 100%; margin-top: 10px; border-radius: 10px; }
    .msg-content strong { font-weight: bold; }
    .msg-content code { background-color: #eee; padding: 2px 6px; border-radius: 4px; font-family: monospace; }
  </style>
</head>
<body>

<div class="chat-container">
  <div class="chat-header">📚 Doc Analyzer With Q&A</div>
  <div class="chat-box" id="chatBox">
    <div class="message bot-msg">
      <div class="msg-content">👋 Welcome to <strong>Doc Analyzer</strong>! Choose input type and provide content below.</div>
    </div>
  </div>

  <div class="chat-input">
    <select id="inputMode">
      <option value="document">📄 Document</option>
      <option value="text">📝 Text</option>
    </select>

    <input type="file" id="fileInput" accept=".txt,.pdf,.docx">
    <textarea id="textInput" rows="3" class="form-control" style="display: none;" placeholder="Paste your content here..."></textarea>

    <button class="btn btn-success" id="generateBtn">🧠 Generate Question Paper</button>
    <input type="text" id="questionInput" class="form-control" placeholder="Ask about Q3, etc..." disabled>
    <button class="btn btn-primary" id="askBtn" disabled>Ask</button>
  </div>
</div>

<script>
  let content = "";
  let paperGenerated = false;
  let fullPaper = "";
  const chatBox = document.getElementById("chatBox");

  function appendMessage(text, sender, markdown = false) {
    const msgDiv = document.createElement("div");
    msgDiv.className = `message ${sender}-msg`;
    const contentDiv = document.createElement("div");
    contentDiv.className = "msg-content";
    contentDiv.innerHTML = markdown ? marked.parse(text) : text;
    msgDiv.appendChild(contentDiv);
    chatBox.appendChild(msgDiv);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  document.getElementById("inputMode").addEventListener("change", function () {
    const isText = this.value === 'text';
    document.getElementById("fileInput").style.display = isText ? 'none' : 'block';
    document.getElementById("textInput").style.display = isText ? 'block' : 'none';
    content = "";
    paperGenerated = false;
  });

  document.getElementById("fileInput").addEventListener("change", async function () {
    const file = this.files[0];
    if (!file) return;
    const formData = new FormData();
    formData.append("document", file);
    appendMessage("📤 Uploading document...", "bot");

    const res = await fetch('/upload', { method: 'POST', body: formData });
    const result = await res.json();
    if (result.status === 'success') {
      content = result.content;
      appendMessage("✅ Document uploaded. Press generate to create question paper.", "bot");
    } else {
      appendMessage("❌ Upload failed: " + result.error, "bot");
    }
  });

  document.getElementById("generateBtn").addEventListener("click", async function () {
    const mode = document.getElementById("inputMode").value;
    if (mode === "text") content = document.getElementById("textInput").value.trim();
    if (!content) return alert("Please upload or enter content first.");

    appendMessage("🧠 Generating question paper...", "bot");
    const res = await fetch('/generate-paper', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ concept: content })
    });

    const result = await res.json();
    if (result.paper) {
      fullPaper = result.paper;
      appendMessage(result.paper, "bot", true);
      paperGenerated = true;
      document.getElementById("questionInput").disabled = false;
      document.getElementById("askBtn").disabled = false;
    } else {
      appendMessage("❌ Error: " + result.error, "bot");
    }
  });

  async function ask() {
    const q = document.getElementById("questionInput").value.trim();
    if (!q) return;
    appendMessage(q, "user");
    document.getElementById("questionInput").value = "";
    appendMessage("🤔 Thinking...", "bot");

    const res = await fetch('/ask', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ question: q, doc: fullPaper })
    });
    const result = await res.json();
    const botMsgs = document.querySelectorAll(".bot-msg .msg-content");
    if (botMsgs.length > 0) botMsgs[botMsgs.length - 1].parentElement.remove();
    if (result.answer) {
      appendMessage(result.answer, "bot", true);
    } else {
      appendMessage("❌ Error: " + result.error, "bot");
    }
  }

  document.getElementById("questionInput").addEventListener("keydown", function (e) {
    if (e.key === "Enter") ask();
  });
  document.getElementById("askBtn").addEventListener("click", ask);
</script>

</body>
</html>
